<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram客服机器人管理系统</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #ffffff;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header i {
            font-size: 3rem;
            color: #0d6efd;
            margin-bottom: 15px;
        }
        .form-floating {
            margin-bottom: 20px;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            font-weight: 600;
        }
        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .offline-mode {
            margin-top: 15px;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fab fa-telegram"></i>
            <h2>Telegram客服机器人</h2>
            <p class="text-muted">登录管理系统</p>
        </div>
        
        <form id="loginForm">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="用户名" required>
                <label for="username">用户名</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="密码" required>
                <label for="password">密码</label>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-login">
                    <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    <span id="loginText">登录</span>
                </button>
            </div>
        </form>
        
        <div id="statusMessage" class="status-message"></div>
        
        <div id="offlineMode" class="offline-mode">
            <hr>
            <p><i class="fas fa-wifi-slash"></i> 后端服务不可用</p>
            <button id="offlineLoginBtn" class="btn btn-outline-secondary btn-sm">使用演示模式登录</button>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API地址配置
        const API_BASE_URL = 'http://localhost:5000'; // 修改为您的后端API地址
        
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const statusMessage = document.getElementById('statusMessage');
            const loginSpinner = document.getElementById('loginSpinner');
            const loginText = document.getElementById('loginText');
            const offlineMode = document.getElementById('offlineMode');
            const offlineLoginBtn = document.getElementById('offlineLoginBtn');
            
            // 默认隐藏离线模式选项
            offlineMode.style.display = 'none';
            
            // 检查API状态
            checkApiStatus();
            
            // 登录表单提交
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // 显示加载状态
                loginSpinner.classList.remove('d-none');
                loginText.textContent = '登录中...';
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                try {
                    const response = await fetch(`${API_BASE_URL}/api/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // 登录成功，存储token并跳转
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('username', username);
                        
                        showStatusMessage('登录成功，正在跳转...', 'success');
                        
                        // 1秒后跳转到仪表盘
                        setTimeout(function() {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    } else {
                        // 登录失败
                        showStatusMessage('登录失败：' + data.message, 'danger');
                        resetLoginButton();
                    }
                } catch (error) {
                    console.error('登录错误：', error);
                    showStatusMessage('服务器连接失败，请检查网络或稍后再试', 'danger');
                    resetLoginButton();
                    
                    // 服务器连接失败，显示离线模式选项
                    offlineMode.style.display = 'block';
                }
            });
            
            // 离线登录按钮点击
            offlineLoginBtn.addEventListener('click', function() {
                // 离线模式使用本地存储的模拟token
                localStorage.setItem('token', 'offline_demo_token');
                localStorage.setItem('username', 'Demo用户');
                localStorage.setItem('offlineMode', 'true');
                
                showStatusMessage('正在以演示模式登录，请注意数据仅供展示...', 'warning');
                
                // 1秒后跳转到仪表盘
                setTimeout(function() {
                    window.location.href = 'dashboard.html';
                }, 1000);
            });
            
            // 重置登录按钮状态
            function resetLoginButton() {
                loginSpinner.classList.add('d-none');
                loginText.textContent = '登录';
            }
            
            // 显示状态消息
            function showStatusMessage(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = `status-message alert alert-${type}`;
                statusMessage.style.display = 'block';
            }
            
            // 检查API状态
            async function checkApiStatus() {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/status`, {
                        method: 'GET',
                        cache: 'no-cache'
                    });
                    
                    if (response.ok) {
                        console.log('API可用');
                        // API可用，隐藏离线模式选项
                        offlineMode.style.display = 'none';
                    } else {
                        // API返回错误，显示离线模式选项
                        console.log('API返回错误');
                        offlineMode.style.display = 'block';
                    }
                } catch (error) {
                    console.error('API连接失败', error);
                    // API连接失败，显示离线模式选项
                    offlineMode.style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
