<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Telegram客服机器人管理系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
            min-height: 100vh;
        }
        .form-signin {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }
        .form-signin .card {
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .form-signin .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            border-radius: 1rem 1rem 0 0;
            padding: 1.5rem;
        }
        .form-signin .card-body {
            padding: 2rem;
        }
        .form-signin .form-floating {
            margin-bottom: 1rem;
        }
        .form-signin .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="form-signin">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-robot"></i> Telegram客服机器人</h3>
                <p class="mb-0">管理系统登录</p>
            </div>
            <div class="card-body">
                <form onsubmit="login(event)">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="用户名" required>
                        <label for="username"><i class="fas fa-user"></i> 用户名</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="密码" required>
                        <label for="password"><i class="fas fa-lock"></i> 密码</label>
                    </div>
                    <button class="btn btn-primary w-100 py-2" type="submit">登录</button>
                    <div class="text-center text-muted mt-3">
                        请使用管理员账号登录
                    </div>
                </form>
            </div>
        </div>
        <p class="mt-5 mb-3 text-muted text-center">Telegram客服机器人管理系统 &copy; 2023</p>
    </div>

    <!-- Flash消息容器 -->
    <div id="flash-messages" style="position: fixed; top: 20px; right: 20px; z-index: 1050;"></div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 检查用户名和密码（模拟后端验证）
            if (username && password) {
                // 模拟登录成功
                showFlashMessage('登录成功', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                showFlashMessage('用户名或密码不能为空', 'danger');
            }
        }
        
        function showFlashMessage(message, type) {
            const flashContainer = document.getElementById('flash-messages');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            flashContainer.appendChild(alertDiv);
            
            // 自动关闭
            setTimeout(() => {
                const alert = new bootstrap.Alert(alertDiv);
                alert.close();
            }, 3000);
        }
    </script>
</body>
</html>
